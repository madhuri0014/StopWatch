<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s;
    }

    .container {
      background: #1e2a47;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 28px;
      font-weight: bold;
      background: #2c0a53;
      padding: 40px;
      border-radius: 50%;
      display: inline-block;
      margin-bottom: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .buttons button {
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .start { background: #28a745; }
    .pause { background: #dc3545; }
    .reset { background: #007bff; }
    .lap   { background: #ffc107; color: black; }

    .buttons button:hover {
      opacity: 0.8;
    }

    .laps {
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      color: #ddd;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #bbb;
    }

    /* Light Mode */
    body.light {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
    }
    body.light .container {
      background: #ffffff;
      color: black;
    }
    body.light .timer {
      background: #eeeeee;
      color: black;
    }
    body.light .laps {
      color: black;
    }

    /* Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 14px;
    }
    .toggle-container input {
      margin-right: 5px;
      cursor: pointer;
    }
    body.light .toggle-container {
      color: black;
    }
  </style>
</head>
<body>
  <!-- Light/Dark Mode Toggle -->
  <div class="toggle-container">
    <input type="checkbox" id="modeToggle" onchange="toggleMode()">
    <label for="modeToggle">Light Mode</label>
  </div>

  <div class="container">
    <h1>Stopwatch ⏱️</h1>
    <div class="timer" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
      <button class="lap" onclick="lapTime()">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
    <footer>Stopwatch Web App | Developed by Madhuri</footer>
  </div>

  <script>
    let timer;
    let seconds = 0, minutes = 0, hours = 0;
    let isRunning = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").textContent = h + ":" + m + ":" + s;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds == 60) {
            seconds = 0;
            minutes++;
            if (minutes == 60) {
              minutes = 0;
              hours++;
            }
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      isRunning = false;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lapTime() {
      if (isRunning) {
        let lap = document.getElementById("display").textContent;
        let laps = document.getElementById("laps");
        let p = document.createElement("p");
        p.textContent = "Lap: " + lap;
        laps.appendChild(p);
      }
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
